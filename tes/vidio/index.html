<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Full Layar dari YouTube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        #loading-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #progress-container {
            width: 80%;
            max-width: 400px;
            height: 15px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #f00;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        #youtube-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            overflow: hidden;
            display: none;
            z-index: 1;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
        }

        #unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 998;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        #unmute-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        #unmute-text {
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
            max-width: 80%;
        }

        #unmute-main-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #unmute-main-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="loading-text">Loading... <span id="loading-percentage">0%</span></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="youtube-container">
        <iframe id="youtube-player"
                src="http://www.youtube.com/embed/V6-g5eLpS7k?autoplay=0&controls=0&disablekb=1&loop=1&playlist=V6-g5eLpS7k&modestbranding=1&rel=0&mute=1&vq=hd1080"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <div id="unmute-overlay">
        <div id="unmute-text">Klik untuk Memulai<br>Pengalaman Full Suara</div>
        <button id="unmute-main-button">Mulai Video</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingText = document.getElementById('loading-text');
            const loadingPercentage = document.getElementById('loading-percentage');
            const progressBar = document.getElementById('progress-bar');
            const youtubeContainer = document.getElementById('youtube-container');
            const unmuteOverlay = document.getElementById('unmute-overlay');
            const unmuteMainButton = document.getElementById('unmute-main-button');
            const unmuteText = document.getElementById('unmute-text');
            const youtubePlayer = document.getElementById('youtube-player');

            // Simulate loading progress for YouTube embed
            let currentProgress = 0;
            const interval = setInterval(() => {
                currentProgress += 5; // Tambah progress
                if (currentProgress > 100) {
                    currentProgress = 100;
                }
                loadingPercentage.textContent = currentProgress + '%';
                progressBar.style.width = currentProgress + '%';

                if (currentProgress === 100) {
                    clearInterval(interval);
                    hideLoadingScreenAndShowUnmuteOverlay();
                }
            }, 100); // Setiap 100ms tambah 5%

            // Fungsi: Sembunyikan loading dan tampilkan overlay unmute
            function hideLoadingScreenAndShowUnmuteOverlay() {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    youtubeContainer.style.display = 'block'; // Tampilkan container YouTube
                    
                    // Aktifkan overlay blur setelah YouTube ditampilkan
                    unmuteOverlay.classList.add('active');
                }, 1000); // Waktu yang sama dengan transisi CSS loading screen
            }

            // Event listener untuk tombol utama di overlay
            unmuteMainButton.addEventListener('click', function() {
                // Sembunyikan overlay
                unmuteOverlay.classList.remove('active');
                setTimeout(() => {
                    unmuteOverlay.style.display = 'none';
                }, 500); // Sesuai dengan transisi opacity overlay

                // Ubah src iframe untuk unmute, autoplay, dan meminta kualitas HD
                let currentSrc = youtubePlayer.src;
                // Pastikan mute=0 dan autoplay=1
                currentSrc = currentSrc.replace('mute=1', 'mute=0');
                if (!currentSrc.includes('autoplay=1')) {
                    currentSrc += '&autoplay=1';
                }
                // Tambahkan atau pastikan permintaan kualitas HD
                if (!currentSrc.includes('vq=')) {
                    currentSrc += '&vq=hd1080';
                } else {
                    currentSrc = currentSrc.replace(/vq=.*?(&|$)/, 'vq=hd1080$1');
                }
                
                youtubePlayer.src = currentSrc; // Reload iframe dengan unmute dan autoplay
            });
        });
    </script>

</body>
</html>
